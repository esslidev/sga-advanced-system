events {
    worker_connections 1024;
}

http {
    upstream backend {
        server sga-backend:4003;  # Adjust port as needed
    }
    
    upstream studio {
        server sga-backend:5555;  # Prisma Studio port
    }
    
    upstream admin {
        server php-my-admin:80;
    }

    server {
        listen 80;
        server_name api.sga.prefecture;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name studio.sga.prefecture;
        
        location / {
            proxy_pass http://studio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name admin.sga.prefecture;
        
        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 80;
        server_name db.sga.prefecture;
        
        location / {
            proxy_pass http://admin;  # Routes to phpMyAdmin
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}